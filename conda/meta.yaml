{% set data = load_setup_py_data() %}

package:
  name: "sympy_plot_backends"
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - appdirs
    - bokeh
    - colorcet
    - holoviews
    - ipyevents
    - ipympl
    - k3d
    - matplotlib
    - mergedeep
    - numpy >=1.23.1
    - panel
    - param
    - pip
    - plotly >=4.14.3
    - python
    - scipy
    - sympy >=1.10.1
    - vtk
    - msgpack-python
    - adaptive
    - mayavi >=4.8.0
    # - PyQt5 >= 5.15.7
  run:
    - appdirs
    - bokeh
    - colorcet
    - holoviews
    - ipyevents
    - ipympl
    - k3d
    - matplotlib
    - mergedeep
    - numpy >=1.23.1
    - panel
    - param
    - plotly >=4.14.3
    - python
    - scipy
    - sympy >=1.10.1
    - vtk
    - msgpack-python
    - adaptive
    - mayavi >=4.8.0
    # - PyQt5 >= 5.15.7

test:
  imports:
    - spb
    - spb.backends
    - spb.ccomplex

about:
  home: {{ data['url'] }}
  license: {{ data['license'] }}
  license_family: BSD
  license_file: 
  summary: {{ data['description'] }}
  doc_url: 
  dev_url: 

